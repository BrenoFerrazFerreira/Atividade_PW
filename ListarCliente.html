<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ListarCliente.js"></script>
    <script language="javascript" type="text/javascript">
        var request = null;

        function createRequest() {
            try {
                request = new XMLHttpRequest();
            } catch (trymicrosoft) {
                try {
                    request = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (othermicrosoft) {
                    try {
                        request = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (failed) {
                        request = null;
                    }
                }
            }

            if (request == null)
                alert("Error creating request object!");
        }

        function getInformacaoQualquer() {
            createRequest();
            var url = "ListarCliente.php";
            request.open("GET", url, true);
            request.onreadystatechange = atualizaPagina;
            request.send(null);
        }

        function atualizaPagina() {
                if (request.readyState == 4) {
                    var respostaDoServidor = request.responseText;
                }
            }
    </script>
</head>

<body>
    <form method="GET">
        <input value="Mostre a informação" type="button" onClick="getInformacaoQualquer();" />
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Altura</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>

</html>
