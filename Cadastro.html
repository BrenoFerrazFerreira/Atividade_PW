<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="CadastroCliente.js"></script>
    <style>
    </style>
</head>
<body>
    <form>
        <div>
            <label for="txtNome">Nome</label>
            <input type="text" placeholder="Nome" required
            id="txtNome" name="txtNome" />
        </div>
        <div>
            <label for="txtPeso">Peso</label>
            <input type="number" placeholder="Peso" required
            id="txtPeso" name="txtPeso" />
        </div>
        <div>
            <label for="txtAltura">Altura(cm)</label>
            <input type="number" placeholder="Altura" required
            id="txtAltura" name="txtAltura" />
        </div>
        <div>
            <label for="txtTelefone">Telefone</label>
            <input type="text" placeholder="Telefone" required
            id="txtTelefone" name="txtTelefone" />
        </div>
        
        <div>
            <input type="submit" value="Cadastrar" />
        </div>
    </form>
</body>
</html>
